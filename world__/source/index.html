<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The world</title>
    <link rel="stylesheet" href="style/animate.css" />
    <script src="script/wow.min.js"></script>
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      * {
        font-family: "Montserrat", sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        background: url("images/wp2337007.jpg") no-repeat center;
        background-size: cover;
      }
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .table_body {
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.3);
        position: relative;
      }
      .table_cell_frame {
        padding: 50px;
        display: table;
        background: #ecc5f9;
        border-radius: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .table_cell_frame .cell {
        display: table-cell;
        vertical-align: middle;
      }

      .world_input_list li {
        margin-bottom: 10px;
      }
      .world_input_list li span {
        font-size: 17px;
        width: 100px;
        display: inline-block;
      }
      #go {
        background: #6a0a8a;
        text-align: center;
        display: block;
        padding: 10px;
        border-radius: 20px;
        border: none;
        width: 100px;
        margin: 0 auto;
        margin-top: 30px;
        color: #fff;
        font-weight: bold;
      }
      input[type="text"] {
        border: 1px solid #b753d8;
        padding: 5px;
        font-size: 17px;
      }
    </style>

    <script>
      function In() {
        if (world_in_our_hand.Is.value != "is") {
          alert("The world is");
          world_in_our_hand.Is.focus();
          return false;
        } else if (world_in_our_hand.hand.value != "hand") {
          alert("in our hand");
          world_in_our_hand.hand.focus();
          return false;
        } else {
          alert("The world is in our hand");
          return true;
        }
      }
    </script>

    <section class="table_body">
      <div class="table_cell_frame">
        <div class="cell">
          <form
            onsubmit="return In()"
            action="world.html"
            name="world_in_our_hand"
            class="formbody"
          >
            <div class="world_frame">
              <ul class="world_input_list">
                <li><span>The world</span> <input type="text" name="Is" /></li>
                <li><span>In our</span> <input type="text" name="hand" /></li>
              </ul>
            </div>
            <input type="submit" value="Go" id="go" />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
