<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ïπ¥ÌÜ° ÌïòÌä∏ Î≥¥ÎÇ¥Í∏∞</title>
    <link rel="stylesheet" href="style/animate.css" />
    <script src="script/wow.min.js"></script>
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap");

      * {
        font-family: "Noto Sans KR", sans-serif;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        background: url("images/geomatry-abstract-minimal.jpg") no-repeat center;
        background-size: cover;
      }
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .table_body {
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.3);
        position: relative;
      }

      .table_cell_frame {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 500px;
        background: brown;
      }

      .talkative_title {
        height: 50px;
        line-height: 50px;
        padding: 0 10px;
        font-size: 14px;
        font-weight: bold;
        color: white;
      }

      .cell.upper_return {
        height: 400px;
        background: cornflowerblue;
        padding: 10px;
        overflow-y: auto;
      }

      .cell.upper_return > div {
        text-align: right;
        margin-bottom: 10px;
        position: relative;
        cursor: pointer;
      }

      .cell.upper_return > div:after {
        content: "";
        width: 0px;
        height: 0px;
        border-bottom: calc(5px * 1.732) solid yellow;
        border-left: 5px solid transparent;
        border-right: 5px solid transparent;
        position: absolute;
        top: 20px;
        right: -3px;
      }

      .cell.upper_return > div > p {
        margin: 0;
        display: inline-block;
        padding: 7px;
        background: yellow;
        border-radius: 10px;
        font-size: 14px;
        color: #222;
        line-height: 1;
      }

      .cell.upper_return > div.no_bubble:after {
        display: none;
      }

      .cell.upper_return > div.no_bubble > p {
        color: white;
        background: none;
        font-size: 42px;
        font-weight: bold;
        padding: 0 10px;
      }

      .world_frame {
        font-size: 0;
      }

      .world_frame input[name="sendingText"] {
        height: 50px;
        padding: 5px;
        width: 250px;
        background: white;
        border: 1px solid #ededed;
        display: inline-block;
      }

      .world_frame input[type="submit"] {
        width: 50px;
        height: 50px;
        color: white;
        background: #757575;
        border: none;
        display: inline-block;
      }

      .bubble_emo {
        justify-content: flex-end;
        display: none;
      }

      .emoji .bubble_emo {
        display: flex;
      }

      .emoji_chosen li {
        display: none;
      }
      .emoji_chosen li.chosen {
        display: block;
      }
    </style>

    <script>
      function isTextAlive() {
        var thisText = document.getElementById("sending_text").value;
        var thisContainer = document.querySelector(".upper_return");
        var thisBubble = document.createElement("div");

        thisBubble.innerHTML =
          "<p>" +
          thisText +
          "</p>" +
          "<ul class='bubble_emo'><li class='chose_emoji'>üòç</li><li class='chose_emoji'>üòä</li><li class='chose_emoji'>üòù</li><li class='chose_emoji'>üñêÔ∏è</li><li class='chose_emoji'>üò≠</li><li class='chose_emoji'>üò•</li></ul>";

        thisContainer.append(thisBubble);
        if (thisText == "‚ô°") {
          thisBubble.classList.add("no_bubble");
        }

        thisBubble.onclick = function () {
          this.classList.add("emoji");
        };

        var thisEmo = document.querySelectorAll(".chose_emoji");
        thisEmo.forEach(function (e, i) {
          e.onclick = function () {
            this.classList.add("chosen");
            this.parentElement.classList.add("emoji_chosen");
          };
        });

        love_for_a_aesthetic.onsubmit = function (e) {
          e.preventDefault();
          document.getElementById("sending_text").value = null;
        };
      }
    </script>

    <section class="table_body">
      <div class="table_cell_frame">
        <div class="talkative_title">Sending Heart ‚ô°</div>
        <div class="cell upper_return"></div>
        <div class="cell returning">
          <form name="love_for_a_aesthetic" class="formbody">
            <div class="world_frame">
              <input type="text" name="sendingText" id="sending_text" />
              <input
                type="submit"
                value="Go"
                id="go"
                onclick="isTextAlive();"
              />
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
