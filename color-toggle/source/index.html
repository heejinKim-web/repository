<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The world</title>
    <link rel="stylesheet" href="style/animate.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script/wow.min.js"></script>
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      * {
        font-family: "Montserrat", sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        background: url("images/crumpled-ruled-paper-background-3awbunpr9o0mmsqj.jpg")
          no-repeat center;
        background-size: cover;
      }
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .table_body {
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.3);
        position: relative;
      }

      .table_body_position {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .table_cell_frame {
        padding: 50px;
        display: table;
        background: #ecc5f9;
        border-radius: 20px;
      }
      .table_cell_frame .cell {
        display: table-cell;
        vertical-align: middle;
      }

      .world_input_list li {
        margin-bottom: 10px;
      }
      .world_input_list li span {
        font-size: 17px;
        width: 100px;
        display: inline-block;
      }
      #go {
        background: #6a0a8a;
        text-align: center;
        display: block;
        padding: 10px;
        border-radius: 20px;
        border: none;
        width: 200px;
        margin: 0 auto;
        margin-top: 30px;
        color: #fff;
        font-weight: bold;
      }
      input[type="text"] {
        border: 1px solid #b753d8;
        padding: 5px;
        font-size: 17px;
      }

      .toggle_color_btn {
        width: 70px;
        height: 30px;
        background: blueviolet;
        border-radius: 35px;
        margin-bottom: 10px;
        cursor: pointer;
      }

      .toggle_color_btn_inner {
        position: relative;
        padding: 5px;
      }

      .toggle_circle {
        width: 20px;
        height: 20px;
        background: #fff;
        border-radius: 100%;
        position: absolute;
        left: 5px;
        transition: all 0.5s ease-in-out;
      }

      /*토글 시 색상 변환*/
      body.toggled {
        background: url("images/sky-7630197_1920.png") no-repeat center;
        background-size: cover;
      }

      .toggle_color_btn.toggled {
        background: blue;
      }

      .toggle_color_btn.toggled .toggle_circle {
        position: absolute;
        right: 5px;
        left: unset;
      }

      .table_cell_frame.toggled {
        background: aliceblue;
      }

      .table_cell_frame.toggled input[type="text"] {
        border: 1px solid cornflowerblue;
      }

      .table_cell_frame.toggled #go {
        background: cornflowerblue;
      }
    </style>

    <section class="table_body">
      <div class="table_body_position">
        <!--전환 btn-->
        <div class="toggle_color_btn">
          <div class="toggle_color_btn_inner">
            <div class="toggle_circle"></div>
          </div>
        </div>
        <div class="table_cell_frame">
          <div class="cell">
            <div class="world_frame">
              <ul class="world_input_list">
                <li>
                  <span>이름</span>
                  <input type="text" name="Is" class="color_input" />
                </li>
              </ul>
              <button class="go" id="go">입력하기</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

<script>
  $(".toggle_color_btn").click(function () {
    $("body").toggleClass("toggled");
    $(this).toggleClass("toggled");
    $(".table_cell_frame").toggleClass("toggled");
  });
</script>
