<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The world</title>
    <link rel="stylesheet" href="style/animate.css" />
    <script src="script/wow.min.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      * {
        font-family: "Montserrat", sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        background: url("images/wp2337007.jpg") no-repeat center;
        background-size: cover;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        display: block;
        margin: 0;
        padding: 0;
      }

      .result {
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.3);
        position: relative;
      }
      .table_body {
        display: table;
        text-align: center;
        height: 100vh;
        width: 100vw;
      }
      .table_cell {
        display: table-cell;
        vertical-align: middle;
      }
      .table_cell h1 {
        padding: 20px;
        background: #e2b0f2;
        max-width: 900px;
        text-transform: uppercase;
        margin: 0 auto;
        font-size: 55px;
        color: #750c97;
      }
    </style>

    <script>
      new WOW().init();
    </script>
  </head>
  <body>
    <section class="result">
      <div class="table_body">
        <div class="table_cell wow fadeInLeft">
          <h1>The world is in our hand</h1>
        </div>
      </div>
    </section>
  </body>
</html>
