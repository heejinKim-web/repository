<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The world</title>
    <link rel="stylesheet" href="style/animate.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script/wow.min.js"></script>
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      * {
        font-family: "Montserrat", sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        background: url("images/geometric-6184839_1920.jpg") no-repeat center;
        background-size: cover;
      }
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .table_body {
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.3);
        position: relative;
      }
      .table_cell_frame {
        padding: 50px;
        display: table;
        background: #ecc5f9;
        border-radius: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .table_cell_frame .cell {
        display: table-cell;
        vertical-align: middle;
      }

      .world_input_list li {
        margin-bottom: 10px;
      }
      .world_input_list li span {
        font-size: 17px;
        width: 100px;
        display: inline-block;
      }
      #go {
        background: #6a0a8a;
        text-align: center;
        display: block;
        padding: 10px;
        border-radius: 20px;
        border: none;
        width: 200px;
        margin: 0 auto;
        margin-top: 30px;
        color: #fff;
        font-weight: bold;
      }
      input[type="text"] {
        border: 1px solid #b753d8;
        padding: 5px;
        font-size: 17px;
      }
    </style>

    <script>
      var colorArray = [
        { name: "blue", bg: "cornflowerblue", border: "blue" },
        { name: "pink", bg: "fuchsia", border: "red" },
        { name: "yellow", bg: "greenyellow", border: "saddlebrown" },
        { name: "green", bg: "mediumseagreen", border: "darkolivegreen" },
      ];

      function colorChange() {
        var iVal = $(".color_input").val();
        console.log(iVal);

        if (iVal == "blue") {
          $(".table_cell_frame").addClass(colorArray[0].name);
          $(".table_cell_frame").css("background-color", colorArray[0].bg);
          $(".go").css("background-color", colorArray[0].border);
        } else if (iVal == "pink") {
          $(".table_cell_frame").addClass(colorArray[1].name);
          $(".table_cell_frame").css("background-color", colorArray[1].bg);
          $(".go").css("background-color", colorArray[1].border);
        } else if (iVal == "yellow") {
          $(".table_cell_frame").addClass(colorArray[2].name);
          $(".table_cell_frame").css("background-color", colorArray[2].bg);
          $(".go").css("background-color", colorArray[2].border);
        } else if (iVal == "green") {
          $(".table_cell_frame").addClass(colorArray[3].name);
          $(".table_cell_frame").css("background-color", colorArray[3].bg);
          $(".go").css("background-color", colorArray[3].border);
        } else {
          alert("blue, pink, yellow, green 중 하나를 넣어주세요.");

          $(".table_cell_frame").removeClass("blue");
          $(".table_cell_frame").removeClass("pink");
          $(".table_cell_frame").removeClass("yellow");
          $(".table_cell_frame").removeClass("green");
          $(".table_cell_frame").css("background-color", "#ecc5f9");
          $(".go").css("background-color", "#6a0a8a");
        }
      }
    </script>

    <section class="table_body">
      <div class="table_cell_frame">
        <div class="cell">
          <div class="world_frame">
            <ul class="world_input_list">
              <li>
                <span>The Color is</span>
                <input type="text" name="Is" class="color_input" />
              </li>
            </ul>
            <button class="go" id="go" onclick="colorChange()">
              Color Change
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
